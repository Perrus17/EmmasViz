      <g id="PacMan" transform="translate(0,0) scale(1,1)">
        <path id="Body" d="M242.893,166.616c-17.161,48.556 -63.492,83.384 -117.893,83.384c-68.989,0 -125,-56.011 -125,-125c0,-68.989 56.011,-125 125,-125c52.892,0 98.155,32.922 116.398,79.374c-32.851,12.86 -116.233,45.807 -115.9,45.607c0.332,-0.199 85.618,30.449 117.395,41.635Z"

      <path d="M500 80 L4500 100 L4500 100 L800 500 L3000 2000 L500 2000" stroke="#ffffff" fill="transparent" stroke-width="25" stroke-dasharray="50" />
    <!-- Add circles at each point -->
<circle cx="500" cy="80" r="50" fill="#FF0000"/>
<circle cx="4500" cy="100" r="50" fill="#FF0000"/>
<circle cx="800" cy="500" r="50" fill="#FF0000"/>
<circle cx="3000" cy="2000" r="50" fill="#FF0000"/>
<circle cx="500" cy="2000" r="50" fill="#FF0000"/>

<!-- Add labels to each circle -->
<text x="500" y="80" fill="#FFFFFF" text-anchor="middle" dy="1em" font-size="100">Home</text>
<text x="4500" y="100" fill="#FFFFFF" text-anchor="middle" dy="1.4em" font-size="100">Central Perk</text>
<text x="800" y="500" fill="#FFFFFF" text-anchor="middle" dy="2em" font-size="100">Museum</text>
<text x="3000" y="2000" fill="#FFFFFF" text-anchor="middle" dy="1em" font-size="100">Point 4</text>
<text x="500" y="2000" fill="#FFFFFF" text-anchor="middle" dy="1.2em" font-size="100">Home</text>
</svg>
    
  <p>You can move pacman with the A (left), S (down), D (right), and W (up) keys. You might have to click on the page first...</p>
